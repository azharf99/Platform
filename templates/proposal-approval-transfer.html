{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid mt-5 p-5">
        <div class="w-100 h-100 d-flex justify-content-center">
            {% if proposal.proposalstatusbendahara_set.first.bukti_transfer %}
                <img src="{{ proposal.proposalstatusbendahara_set.first.bukti_transfer.url }}" height="100" width="100" alt="Bukti Transfer">
            {% else %}
                <p class="text-center text-bg-danger rounded p-1">Bukti transfer belum ada. Silahkan hubungi bendahara sekolah untuk konfirmasi lebih lanjut.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
