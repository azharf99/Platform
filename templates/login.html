{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN SIAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="text-bg-light">
<div class="container vw-100 vh-100 d-flex justify-content-center align-items-center">

    <form method="post" action="">
        {% csrf_token %}
        <div class="text-center">
            <img src="{% static 'images/Binaaul-Mustaqbal.png' %}" width="100rem" height="80rem">
            <img src="{% static 'images/albinaa-vision.png' %}" width="200rem" height="80rem">
        </div>
        <h1 class="text-center my-3">SMA IT Al Binaa SuperApp</h1>
        <h2 class="text-center my-3 mt-3">Login</h2>
        {% if messages %}
            <ul class="messages text-danger">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="pass" class="form-control" id="password">
        </div>
        <button type="submit" class="w-100 btn btn-primary my-2">Login</button>
        <a href="{% url 'app-index' %}" class="w-100 btn btn-danger my-2">Home</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
